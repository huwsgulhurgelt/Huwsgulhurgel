<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Боломжит хүргэгчид</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      color: gray;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #2196F3;
    }
  </style>
</head>
<body>

  <h1>Боломжит хүргэгчид</h1>

  <div id="list"></div>

  <a href="index.html">← Буцах</a>

  <script>
    const list = document.getElementById("list");
    const carriers = JSON.parse(localStorage.getItem("carriers")) || [];

    if (carriers.length === 0) {
      list.innerHTML = "<p class='empty'>Одоогоор хүргэгч бүртгэгдээгүй байна</p>";
    } else {
      carriers.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>Утас:</strong> ${c.phone}</p>
          <p><strong>Тайлбар:</strong> ${c.desc}</p>
        `;
        list.appendChild(div);
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Боломжит хүргэгчид</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }

    button {
      margin-right: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">Боломжит хүргэгчид</h1>

<div id="list"></div>

<a href="index.html">← Буцах</a>

<script>
  const carriers = JSON.parse(localStorage.getItem("carriers")) || [];
  const list = document.getElementById("list");

  function render() {
    list.innerHTML = "";

    if (carriers.length === 0) {
      list.innerHTML = "<p style='text-align:center;color:gray;'>Хоосон байна</p>";
      return;
    }

    carriers.forEach((c, index) => {
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <p><strong>Утас:</strong> ${c.phone}</p>
        <p><strong>Тайлбар:</strong> ${c.description}</p>
      `;

      list.appendChild(div);
    });
  }

  render();
</script>

</body>
</html>

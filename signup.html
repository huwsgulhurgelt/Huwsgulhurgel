<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Хүргэгч бүртгүүлэх</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 40px;
      font-size: 72px;
    }

    input, textarea {
      width: 100%;
      padding: 24px;
      margin: 20px 0;
      font-size: 32px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    button {
      padding: 15px;
      width: 100%;
      font-size: 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 30px;
    }

    a {
      display: block;
      margin-top: 40px;
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h1>Хүргэгч бүртгүүлэх</h1>

  <input type="text" id="phone" placeholder="Утасны дугаар">
  <textarea id="description" rows="4" placeholder="Тайлбар: кг, өдөр, боломж"></textarea>
  <input type="password" id="pin" placeholder="Нууц PIN">

  <button id="submitBtn">Бүртгүүлэх</button>

  <a href="index.html">← Буцах</a>
</div>

<script>
document.getElementById("submitBtn").addEventListener("click", function() {
  const phone = document.getElementById("phone").value.trim();
  const description = document.getElementById("description").value.trim();
  const pin = document.getElementById("pin").value.trim();

  if (!phone || !description || !pin) {
    alert("Бүх талбарыг бөглөнө үү!");
    return;
  }

  // Load existing carriers
  let carriers = JSON.parse(localStorage.getItem("carriers")) || [];

  // Add new carrier
  carriers.push({
    phone: phone,
    description: description,
    pin: pin
  });

  // Save back to localStorage
  localStorage.setItem("carriers", JSON.stringify(carriers));

  alert("Амжилттай бүртгэгдлээ! PIN-ээ мартуузай!");
  window.location.href = "carriers.html";
});
</script>

</body>
</html>
